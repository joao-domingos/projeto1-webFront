<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="pageMotion.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <section id="cadastro">
        <h1>Cadastro</h1>
        <form action="#login">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="16" max="120" required><br>
            <label for="genero">Identidade de gênero:</label>
            <select id="genero" name="genero">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="naoBinario">Não binário</option>
            </select><br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="pwd">Senha:</label>
            <input type="password" id="pwd" name="pwd" required><br>
            <input type="submit" value="Cadastrar">
        </form>
        <button id="button-admin">admin</button>
    </section>
    <section id="login">
        <h1>Login</h1>
        <form action="main.html" method="get">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="pwd">Senha:</label>
            <input type="password" id="pwd" name="pwd" required><br>
            <input type="submit" value="Logar">
        </form>
    </section>
</body>
<script src="redirect.js"></script>
</html>
